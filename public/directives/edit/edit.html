<div 
  class="flash-card" 
  ng-controller="FlashCardCtrl"
  border-on-hover> 
    <h1>
      {{cardInEditMode.question}}
    </h1>
    <h2
      ng-show="answered"
      class="answer-feedback"
      ng-class="{ correct: answeredCorrectly, incorrect: !answeredCorrectly }">{{ feedback }}</h2>

    <ul class="flash-card-answers">
        <li class="flash-card-answer"
            ng-click="answerQuestion(answer)"
            ng-repeat="answer in theCard.answers">
            {{ answer.text }}
        </li>
    </ul>
    <button ui-sref="edit({'_id': theCard._id})">edit</button>
</div>

<form name="newCardForm" ng-submit="doPostRequest(cardInEditMode) && reset()">
  <!-- {{ newCardForm.question }} -->
  <pre>{{cardInEditMode | json}}</pre>
  <input type="text" name="question" ng-model="cardInEditMode.question" value="question" required></input>
  <select name="category" ng-model="cardInEditMode.category" required>
    <option value="MongoDB">MongoDB</option>
    <option value="Express">Express</option>
    <option value="Angular">Angular</option>
    <option value="Node">Node</option>
  </select>
  <input type="text" name="answers" ng-model="cardInEditMode.answers[0].text"></input>
  <input type="checkbox" name="correct" ng-model="cardInEditMode.answers[0].correct"></input>
  <input type="text" name="answers" ng-model="cardInEditMode.answers[1].text"></input>
  <input type="checkbox" name="correct" ng-model="cardInEditMode.answers[1].correct"></input>
  <input type="text" name="answers" ng-model="cardInEditMode.answers[2].text"></input>
  <input type="checkbox" name="correct" ng-model="cardInEditMode.answers[2].correct"></input>
  <input type="submit" id="submit" value="Submit" ng-show="showButton(cardInEditMode)"/>
  <!-- <button ng-show="showButton(cardInEditMode)" ng-click="doPostRequest(cardInEditMode)">submit</button> -->
</form>
