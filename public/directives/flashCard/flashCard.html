<div 
  class="flash-card" 
  ng-controller="FlashCardCtrl"
  border-on-hover>
    
    <h1>
      {{ theCard._id}}
      {{ theCard.question}}
    </h1>

    <h2
      ng-show="answered"
      class="answer-feedback"
      ng-class="{ correct: answeredCorrectly, incorrect: !answeredCorrectly }">{{ feedback }}</h2>

    <ul class="flash-card-answers">
        <li class="flash-card-answer"
            ng-click="answerQuestion(answer)"
            ng-repeat="answer in theCard.answers">
            {{ answer.text }}
        </li>
    </ul>
    <button ui-sref="edit({'_id': theCard._id})" ng-click="editPopulate(theCard._id)">edit</button>
</div>
